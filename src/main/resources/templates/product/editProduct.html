<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật sản phẩm</title>
  <link th:href="@{/css/total.css}" rel="stylesheet" />
</head>

<body>

<th:block th:include="/_navigation"></th:block>
<div class="content">
  <h2 th:if="${mess != null}" th:text="${mess}" style="color:red"> </h2>
  <form id="save-form" th:action="@{'/api/products/saveProduct'}" th:object="${PRODUCT}" method="post">

    <div class="form-new-product">
      <h2>Cập nhật sản phẩm</h2>
      <div class="infomation">
        <div class="form-group">
          <label for="Id">Mã sản phẩm</label>
          <th:block th:if="${isUpdate != null}">
            <input th:field="*{id}" id="Id" type="text" disabled>
            <input type="hidden" th:field="*{id}" >
          </th:block>
          <th:block th:unless="${isUpdate != null}">
            <input th:field="*{id}" id="Id" type="text" required>
          </th:block>

        </div>
        <div class="form-group">
          <label for="TenSP">Tên sản phẩm</label>
          <input th:field="*{name}"  id="TenSP" type="text" required>
        </div>
        <div class="form-group">
          <label for="SoLuong">Số lượng</label>
          <input th:field="*{quantity}"  id="SoLuong" type="number" required>
        </div>
        <div class="form-group">
          <label for="DonGia">Đơn giá</label>
          <input th:field="*{price}"  id="DonGia" type="number" required>
        </div>
      </div>
      <div class="submit" id="submit">
        <button id="bth-save" type="submit" >Sửa thông tin sản phẩm</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

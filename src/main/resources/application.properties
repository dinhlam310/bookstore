#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_project
spring.datasource.username=root
spring.datasource.password=root

spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

# Enable DevTools
spring.devtools.restart.enabled=true

# Set the LiveReload server port (default is 35729)
spring.devtools.livereload.port=35729

# Set the trigger file patterns for LiveReload (default is "**/*.{js,css,html}")
spring.devtools.livereload.trigger-file-patterns=**/*.html,**/*.css,**/*.js
# ===============================
# JPA / HIBERNATE
# ===============================
server.port=8080
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
